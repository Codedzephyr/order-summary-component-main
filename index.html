<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <!-- opening tag for main container -->
    <main>
      <!-- opening tag for section -->
      <section>
        <!-- opening tag for background image container -->
        <div class="background-image"></div>
        <!-- closing tag for background image container -->
        <!-- opening tag for caption container -->
        <div class="caption-container">
          <!-- opening tag for caption -->
          <div class="caption">
            <h1 class="title">Order Summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-container">
              <div class="plan">
                <div class="image-details-container">
                  <img src="./images/icon-music.svg" alt="music" />
                </div>
                <div class="content">
                  <div class="content1">
                    <p class="title1">Annual Plan</p>
                    <p class="description1">$59.99/year</p>
                  </div>
                </div>
              </div>
              <div class="change">
                <a href="#" id="text"> Change</a>
              </div>
            </div>
            <div class="button-container">
              <button class="button">Proceed to Payment</button>
              <p class="description2">Cancel Order</p>
            </div>
          </div>
          <!-- closing tag for caption -->
        </div>
        <!-- closing tag for caption container -->
      </section>
      <!-- closing tag for section -->
    </main>
    <!-- closing tag for main container -->
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
